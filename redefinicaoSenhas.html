<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir Senha</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <!-- Logo -->
        <img src="img/LogoEmPauta.png" alt="Logo" class="logo">

        <!-- Caixa de Redefinição -->
        <div id="loginBox">
            <h2 class="titulo">Redefinir Senha</h2>
            
            <!-- Exibir o e-mail na página -->
            <!-- <p id="userEmail"></p> -->

            <form id="resetPasswordForm" class="caixaPrinc">
                <input type="password" id="novaSenha" placeholder="Nova Senha" required>
                <input type="password" id="confirmarSenha" placeholder="Confirmar Senha" required>
                <button type="submit" id="redefinir">Redefinir</button>
            </form>
            <p id="error-message" style="color: red;"></p>
        </div>
    </div>

    <script>
        // Função para pegar o token da URL
        function getUrlParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Verificar o token ao carregar a página
        document.addEventListener("DOMContentLoaded", function () {
            const token = getUrlParameter("token");

            // Se não houver token, ou o token for inválido, redirecionar
            if (!token) {
                window.location.href = "http://127.0.0.1:5501/index.html";  // Redireciona para a página de login
            }

            // Validar o token com uma requisição ao backend
            fetch(`https://nova-pasta-5.onrender.com/validar-token?token=${token}`)
                .then(response => response.json())
                .then(data => {
                    if (!data.success) {
                        // Se o token for inválido ou expirado, redireciona
                        window.location.href = "http://127.0.0.1:5501/index.html";
                    } else {
                        // Armazenar o e-mail do usuário se necessário
                        localStorage.setItem('userEmail', data.email);
                    }
                })
                .catch(error => {
                    // Em caso de erro na requisição, redireciona
                    console.error("Erro ao validar o token:", error);
                    window.location.href = "http://127.0.0.1:5501/index.html";
                });
        });

        // Lógica para o formulário de redefinição de senha
        document.getElementById("resetPasswordForm").addEventListener("submit", async (e) => {
            e.preventDefault();

            const token = getUrlParameter("token");
            const novaSenha = document.getElementById("novaSenha").value;
            const confirmarSenha = document.getElementById("confirmarSenha").value;

            // Verificar se as senhas coincidem
            if (novaSenha !== confirmarSenha) {
                document.getElementById("error-message").textContent = "As senhas não coincidem.";
                return;
            }

            try {
                // Enviar o token e a nova senha para o backend
                const response = await fetch("https://nova-pasta-5.onrender.com/redefinir", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({ token: token, novaSenha: novaSenha }),
                });

                const data = await response.json();

                if (data.success) {
                    alert("Senha redefinida com sucesso!");
                    window.location.href = "http://127.0.0.1:5501/index.html";  // Redireciona para a página de login
                } else {
                    document.getElementById("error-message").textContent = data.message;
                }
            } catch (error) {
                console.error("Erro ao redefinir a senha:", error);
                document.getElementById("error-message").textContent = "Erro ao redefinir a senha.";
            }
        });
    </script>
    <script src="app.js"></script>
</body>
</html>
