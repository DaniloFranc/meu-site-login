<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
    const ABERTURA = document.getElementById("ABERTURA");
    const PROPRIEDADESDAMÚSICAMELODIA = document.getElementById("PROPRIEDADESDAMÚSICAMELODIA");
    const lessonVideo = document.getElementById("lesson-video");
    const videoTitle = document.getElementById("video-title");

    ABERTURA.addEventListener("click", () => {
        videoTitle.textContent = "Aula 1 - Abertura";
        lessonVideo.querySelector("source").src = "videos/MusicalTheoryModule1/aula 1 - Abertura.mp4";
        lessonVideo.load();
    });

    PROPRIEDADESDAMÚSICAMELODIA.addEventListener("click", () => {
        videoTitle.textContent = "Aula 2 - Propriedades da Música";
        lessonVideo.querySelector("source").src = "videos/MusicalTheoryModule1/aula 2 - PROPRIEDADES DA MÚSICAMELODIA.mp4";
        lessonVideo.load();
    });

     // Pegue os botões dos módulos, por exemplo:
     const lessonButtons = document.querySelectorAll("button[id^='MÓDULO']"); // Ajuste a consulta de acordo com os IDs dos botões.

   

    // Função para atualizar o título e vídeo com base no botão clicado
    function handleButtonClick(button) {
        const videoFileName = button.id + ".mp4"; // Nome do vídeo com base no ID do botão
        videoTitle.textContent = `Aula - ${button.textContent}`; // Atualiza o título com o nome da aula
        lessonVideo.querySelector("source").src = `videos/MusicalTheoryModule1/${videoFileName}`; // Define o caminho do vídeo
        lessonVideo.load(); // Carrega o novo vídeo

        // Adiciona a classe "selected" ao botão clicado e remove dos outros
        lessonButtons.forEach(btn => btn.classList.remove('selected'));
        button.classList.add('selected');

        // Faz a barra de rolagem rolar para o final
        const videoContainer = document.getElementById("boxClassroom");
        videoContainer.scrollIntoView({ behavior: "smooth", block: "end" });
    }

    // Para cada botão, associamos a função handleButtonClick
    lessonButtons.forEach(button => {
        button.addEventListener("click", () => handleButtonClick(button));
    });
    

    
</script>
